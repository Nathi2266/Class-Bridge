name: classbridge
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/ClassBridgeLogo.png"
  remove_alph-ios: true

flutter:
  uses-material-design: true
  assets:
    - lib/assets/ClassBridgeLogo.png
    - lib/assets/solid_bg.png
